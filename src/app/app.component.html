<h1> welcome page</h1>

<h3>list of flights: </h3>
<table>
  <tr>
    <th>Flight</th>
    <th>Date</th>
    <th>Destination</th>
  </tr>
  <tr *ngFor="let flight of flights">
    <td ><h2 (click)="flightClicked(flight)">{{flight.flight}}</h2></td>
    <td >{{flight.date}}</td>
    <td >{{flight.destination}}</td>

  </tr>
</table>

<hr>
flight <input type="text" [(ngModel)]="selectedFlight.flight"><br>
date <input type="text" [(ngModel)]="selectedFlight.date"><br>
destination<input type="text" [(ngModel)]="selectedFlight.destination"><br>
scheduled_departure_time <input type="text" [(ngModel)]="selectedFlight.scheduled_departure_time"><br>
assigned_plane_type<input type="text" [(ngModel)]="selectedFlight.assigned_plane_type"><br>
capacity <input type="text" [(ngModel)]="selectedFlight.capacity"><br>
seats_reserved <input type="text" [(ngModel)]="selectedFlight.seats_reserved"><br>
seats_available <input type="text" [(ngModel)]="selectedFlight.seats_available"><br>
<button (click)="updateFlight()">put</button>
<button (click)="createFlight()">post</button>
